<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les Petits Plats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"

    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  </link>
  <link href="favicon.ico" rel="icon" />
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <header>
    <img src="/pictures/Logo.png" alt="" class="logo">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
      DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
    <form action="#" method="get" id="searchbar">
      <input type="search" id="queryInput" name="q" placeholder="Recherche...">
      <button type="submit" id="loupe"><img src="/pictures/Group 4.svg" alt="loupe"></button>
    </form>
  </header>
  <main>
    <section class="sort">
      <div class="dropdown_container">
        <div class="searchsort">
          <div id="toggle1" class="button">Ingrédients <svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg></div>
          <ul id="dropdown1">
            <input type="text" id="inputIn" placeholder="ingrédient ...">
          </ul>
        </div>
        <div class="searchsort">
          <div id="toggle2" class="button">Appareils  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg></div>
          <ul id="dropdown2">
            <input type="text" id="inputA" placeholder="appareil ...">
          </ul>
        </div>
        <div class="searchsort">
          <div id="toggle3" class="button">Ustensiles <svg xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
          </svg></div>
          <ul id="dropdown3">
            <input type="text" id="inputU" placeholder="ustensile ...">
          </ul>
        </div>
      </div>

      <!-- <div class="reset">
        <button id="reset">RESET</button>
      </div> -->


      <span class="nb_recipes"></span>
    </section>
    <section class="tag_section">


    </section>
    <section class="card_container">
      <div id="resultmsg"></div>


    </section>
  </main>
</body>
<script src="scripts/recipes.js"></script>
<script src="scripts/categories.js"></script>
<script src="scripts/filter_functions.js"></script>
<script src="./templates/recipeCardTemplate.js"></script>
<script src="./scripts/index.js"></script>

</html>
